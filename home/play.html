<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="play.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project SCP 3809</title>
    <link
      rel="icon"
      src="https://cutewallpaper.org/24/scp-logo-png/scp-foundation-containment-beach-towel-for-sale-by-balerante-work.png"
    />
  </head>

  <body>
    <div class="menu">
      <div class="bar">
        <img
          src="https://cutewallpaper.org/24/scp-logo-png/scp-foundation-containment-beach-towel-for-sale-by-balerante-work.png"
          id="logo"
        />
        <h1>SCP 3809</h1>
      </div>
      <div class="display">
        <div class="btn_bar_2">
          <button
            class="btn_2"
            onmouseover="audio_hover.play();"
            onclick="audio_click.play(); window.location.href = '/app.html'">
            Play
          </button>
        </div>
        <div class="slider">
          <div class="img-box">
            <img src="images/1.png" class="slider-img" />
          </div>
        </div>
        <div class="btn_bar">
          <button class="btn" onclick="prev()">Prev</button>
          <button class="btn" onclick="next()">Next</button>
        </div>
      </div>
    </div>
    <script src="play.js"></script>
    <script type="text/javascript">
      new Audio();
      var audio_click = new Audio();
      audio_click.src = "sounds/click.mp3";

      new Audio();
      var audio_hover = new Audio();
      audio_hover.src = "sounds/hover.mp3";
    </script>
  </body>
</html>
